<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OM Coin Miner - Coin Face</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .coin-container {
      text-align: center;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button {
      display: inline-block;
      margin-top: 20px;
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #5548cc;
    }
  </style>
</head>
<body>
  <div class="coin-container">
    <h1>OM Coin Face</h1>
    <img src="coin-face.jpg" alt="OM Coin">
    <button onclick="goBack()">Back to Home</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "background.html"; // Redirects back to the first file
    }
  </script>
</body>
</html>
